<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display-container">
            <p class="display"></p>
        </div>
        <div class="keys">
            <div class="keywrapper">
                <button class="key clr">C</button>
                <button class="key operator">%</button>
                <button class="key del">DEL</button>
                <button class="key operator">/</button>
            </div>
            <div class="keywrapper">
                <button class="key num-key">7</button>
                <button class="key num-key">8</button>
                <button class="key num-key">9</button>
                <button class="key operator">x</button>
            </div>
            <div class="keywrapper">
                <button class="key num-key">4</button>
                <button class="key num-key">5</button>
                <button class="key num-key">6</button>
                <button class="key operator">-</button>
            </div>
            <div class="keywrapper">
                <button class="key num-key">1</button>
                <button class="key num-key">2</button>
                <button class="key num-key">3</button>
                <button class="key operator">+</button>
            </div>
            <div class="keywrapper">
                <button class="key zero num-key">0</button>
                <button class="key num-key">.</button>
                <button class="key equals">=</button>
            </div>
        </div>
    </div>

    <script src="calculator.js">
    </script>
</body>
</html>
